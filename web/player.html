<style>
    html,body { height: 100%; margin: 0px; padding: 0px; }
    .format-button {
        border: 1px solid #000000
    }
</style>

<script>
  const app = angular.module('myApp', []);
  app.filter('youtubeIdToTrustedIFrameURL', ['$sce', ($sce) => (id) => $sce.trustAsResourceUrl(`https://www.youtube.com/embed/${id}`)]);

  app.filter("trustUrl", ['$sce', function($sce) {
    return function(recordingUrl) {
      return $sce.trustAsResourceUrl(recordingUrl);
    };
  }]);

  app.config(function($locationProvider) {
    $locationProvider.html5Mode({
      enabled: true,
      requireBase: false
    });
  });

  app.controller('MainController', ['$scope', '$http', '$location', ($scope, $http, $location) => {
    const self = this;
    $scope.getData = () => {
      const queryparams = $location.search();
      queryparams.json = true;


    };

    $scope.heartbeat = () => {
      console.log(`heartbeat => ${new Date().getTime()}`)

      setTimeout(() => $scope.heartbeat(), 5000)
    };
    $scope.heartbeat();
  }]);
</script>
<body>
